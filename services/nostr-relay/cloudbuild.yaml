# Cloud Build configuration for Nostr Relay
# Builds Docker image and deploys to Cloud Run with WebSocket support

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nostr-relay:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nostr-relay:latest'
      - '-f'
      - 'services/nostr-relay/Dockerfile'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nostr-relay:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/nostr-relay:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run with WebSocket support
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nostr-relay'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nostr-relay:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      # WebSocket configuration
      - '--use-http2'
      - '--session-affinity'
      - '--timeout'
      - '3600' # 1 hour for persistent WebSocket connections
      # Scaling configuration (optimized for free tier)
      - '--min-instances'
      - '1' # Keep 1 instance warm for persistent connections
      - '--max-instances'
      - '3' # Limit to stay within free tier
      - '--concurrency'
      - '80' # 80 concurrent connections per instance
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi' # Optimized for free tier
      # Network configuration
      - '--allow-unauthenticated'
      - '--ingress'
      - 'all'
      # Environment variables
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-env-vars'
      - 'RELAY_NAME=Nostr-BBS Nostr Relay'
      - '--set-env-vars'
      - 'RELAY_DESCRIPTION=Private community Nostr relay'
      # Cloud SQL connection
      - '--add-cloudsql-instances'
      - '$PROJECT_ID:us-central1:nostr-db'
      # Secrets from Secret Manager
      - '--set-secrets'
      - 'DATABASE_URL=nostr-db-url:latest'
      - '--set-secrets'
      - 'ADMIN_PUBKEY=admin-pubkey:latest'
      # Service account with Cloud SQL access
      - '--service-account'
      - 'nostr-relay@$PROJECT_ID.iam.gserviceaccount.com'
      # Labels for cost tracking
      - '--labels'
      - 'app=nostr-relay,env=production,cost-center=Nostr-BBS'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

  # Step 5: Update traffic to new revision (100%)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update-traffic'
      - 'nostr-relay'
      - '--region'
      - 'us-central1'
      - '--to-latest'
    id: 'update-traffic'
    waitFor: ['deploy-cloud-run']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/nostr-relay:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/nostr-relay:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8' # Fast builds
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

# Timeout for entire build (15 minutes)
timeout: '900s'

# Substitutions for variables
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'nostr-relay'
