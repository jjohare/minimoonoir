name: Deploy Embedding API to GCP Cloud Run

# Required GitHub Secrets:
# - GCP_PROJECT_ID: Google Cloud Project ID
# - GCP_SA_KEY: Service Account JSON key with Cloud Run Admin and Artifact Registry Writer roles
# - GCP_REGION: GCP region (default: us-central1)

on:
  # Disabled: Cloud Build has infrastructure issues
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'services/embedding-api/**'
  #     - '.github/workflows/deploy-embedding-api.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: services/embedding-api
  SERVICE_NAME: embedding-api
  GCP_REGION: us-central1

jobs:
  test:
    name: Test and Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIRECTORY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check main.py || true

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy main.py --ignore-missing-imports || true

  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy via Cloud Build
        run: |
          gcloud builds submit ${{ env.WORKING_DIRECTORY }} \
            --config=${{ env.WORKING_DIRECTORY }}/cloudbuild.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }} \
            --timeout=1200s

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Service URL**: ${{ steps.get-url.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Update \`VITE_EMBEDDING_API_URL\` in repository variables" >> $GITHUB_STEP_SUMMARY
          echo "2. Test: \`curl ${{ steps.get-url.outputs.service_url }}/health\`" >> $GITHUB_STEP_SUMMARY
